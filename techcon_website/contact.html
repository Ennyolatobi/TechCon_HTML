<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #4a90e2, #9013fe);
      --gradient-accent: linear-gradient(45deg, #ff6a00, #ee0979);
      --color-text-light: #f0f0f0;
      --color-accent: #ff6a00;
      --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--gradient-bg);
      background-attachment: fixed;
      animation: backgroundShift 20s ease-in-out infinite alternate;
      color: var(--color-text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      position: static;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--color-text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background: var(--color-accent);
      color: #fff;
      outline: none;
      box-shadow: 0 0 8px var(--color-accent);
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 3rem auto 4rem auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: saturate(180%) blur(8px);
      color: var(--color-text-light);
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .contact-info {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .contact-info p,
    .contact-info a {
      margin: 0.4rem 0;
      display: inline-block;
      color: var(--color-text-light);
    }

    .social-links {
      margin-top: 0.5rem;
      display: flex;
      gap: 1.5rem;
    }

    .social-links a {
      color: var(--color-text-light);
      font-weight: 600;
      text-decoration: underline;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover,
    .social-links a:focus {
      color: var(--color-accent);
      outline: none;
      text-decoration: none;
      box-shadow: 0 0 6px var(--color-accent);
    }

    .map-responsive {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(255, 106, 0, 0.5);
    }

    .map-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: 700;
      display: inline-block;
      margin-bottom: 0.4rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border: 2px solid rgba(255 255 255 / 0.3);
      border-radius: 8px;
      background-color: rgba(255 255 255 / 0.1);
      color: var(--color-text-light);
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 8px var(--color-accent);
    }

    button[type="submit"] {
      padding: 0.85rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #222;
      background: var(--color-accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      max-width: 200px;
      align-self: center;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #ee0979;
      outline: none;
      box-shadow: 0 0 12px #ee0979;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: var(--color-text-light);
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: inset 0 1px 2px #fff3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap: 2rem; justify-content:center;">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
</nav>
  </header>

  <main>
    <section class="contact-info" aria-label="Contact Information">
      <p><strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a></p>

      <div>
        <strong>Follow us on social media:</strong>
        <nav class="social-links" aria-label="Social media links">
          <a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a>
          <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a>
          <a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a>
        </nav>
      </div>
    </section>

    <section aria-label="Conference location map">
      <div class="map-responsive">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.0000000000005!2d3.379205315269968!3d6.524379326948573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf88fe6e32c43%3A0x11d8a22a9c9a32b7!2sLagos!5e0!3m2!1sen!2sng!4v1694958240000!5m2!1sen!2sng"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Conference Venue Location"
        ></iframe>
      </div>
    </section>

    <section aria-label="Contact Us form">
      <form action="#" method="POST">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" name="contactName" required autocomplete="name" placeholder="Your full name" />

        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" name="contactEmail" required autocomplete="email" placeholder="you@example.com" />

        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="contactMessage" required placeholder="Write your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
  <p>&copy; Copyright 2024 TechCon Conference.</p>
</footer>

</body>
</html>
