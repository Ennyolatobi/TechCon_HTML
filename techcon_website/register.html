<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #4a90e2, #9013fe);
      --gradient-accent: linear-gradient(45deg, #ff6a00, #ee0979);
      --color-text-light: #f0f0f0;
      --color-dark: #222222;
      --color-accent: #ff6a00;
      --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--gradient-bg);
      background-attachment: fixed;
      animation: backgroundShift 20s ease-in-out infinite alternate;
      color: var(--color-text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      position: static;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;

      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--color-text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background: var(--color-accent);
      color: #fff;
      outline: none;
      box-shadow: 0 0 8px var(--color-accent);
    }

    main {
      flex-grow: 1;
      max-width: 500px;
      margin: 3rem auto 4rem auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem 2.5rem 3rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: saturate(180%) blur(8px);
      color: var(--color-text-light);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    label {
      font-weight: 700;
      margin-bottom: 0.4rem;
      display: inline-block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border: 2px solid rgba(255 255 255 / 0.3);
      border-radius: 8px;
      background-color: rgba(255 255 255 / 0.1);
      color: var(--color-text-light);
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 8px var(--color-accent);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid rgba(255 255 255 / 0.3);
      background-color: rgba(255 255 255 / 0.1);
      transition: border-color 0.3s ease;
    }

    .checkbox-group input[type="checkbox"]:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 8px var(--color-accent);
    }

    button[type="submit"] {
      padding: 0.85rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #222;
      background: var(--color-accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #ee0979;
      outline: none;
      box-shadow: 0 0 12px #ee0979;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: var(--color-text-light);
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: inset 0 1px 2px #fff3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Main navigation">
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap: 2rem; justify-content:center;">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="POST" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" aria-required="true" required autocomplete="name" placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" aria-required="true" required autocomplete="email" placeholder="example@domain.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" aria-required="true" required placeholder="Create a password" minlength="8" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" aria-required="true" required placeholder="Re-enter your password" minlength="8" />

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required aria-required="true" />
        <label for="terms">I agree to the <a href="terms.html" style="color: var(--color-accent); text-decoration: underline;">terms and conditions</a></label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    <small>Â© Copyright 2024 TechCon Conference. All rights reserved.</small>
  </footer>
</body>
</html>
